name: blind_assist_app
description: A Flutter application for visually impaired users to detect and locate objects using AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.10.6
  speech_to_text: ^6.6.2 #6.1.1
  flutter_tts: ^3.8.5
  tflite_flutter: ^0.12.1
  image: ^4.5.4
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2 #it was 3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/blind_assist_model.tflite
    - assets/models/labels.txt





  
